version: "3"
services:
    react-app:
        image: react-app-production
        build: ./client/
        stdin_open: true
        ports:
            - "80:80"
            - "443:443"
        networks:
            - mern-app
    api-server:
        image: api-server-production
        restart: unless-stopped
        ports:
            - "5000:5000"
        networks:
            - mern-app

networks:
    mern-app:
        driver: bridge
volumes:
    mongo-data:
        driver: local